server:
  port: 8010
spring:
  application:
    name: microservice-consumer-movie
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoint:
    web:
      exposure:
        include: 'hystrix.stream'
    health:
      # 是否展示健康检查详情
      show-details: always
